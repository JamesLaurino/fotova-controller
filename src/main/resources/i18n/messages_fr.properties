LANDING_PRESENTATION_TITLE=L\u2019art du cachemire, fa\u00E7onn\u00E9 \u00E0 la main.
LANDING_PRESENTATION_PARAGRAPH_ONE=Chez Fotova-Creation, chaque pi\u00E8ce raconte une histoire.
LANDING_PRESENTATION_PARAGRAPH_TWO=Nos \u00E9charpes, gants et bonnets en cachemire sont fabriqu\u00E9s \u00E0 la main, avec patience et savoir-faire, \u00E0 partir de mati\u00E8res soigneusement s\u00E9lectionn\u00E9es pour leur douceur et leur qualit\u00E9 exceptionnelle.
LANDING_PRESENTATION_PARAGRAPH_THREE=Nous croyons en une mode authentique et durable, o\u00F9 chaque cr\u00E9ation est pens\u00E9e pour traverser le temps.
LANDING_PRESENTATION_PARAGRAPH_FOUR=Les fibres naturelles, les teintes sobres et les finitions d\u00E9licates donnent naissance \u00E0 des produits \u00E0 la fois \u00E9l\u00E9gants, confortables et intemporels.
LANDING_PRESENTATION_PARAGRAPH_FIVE=Choisir Fotova-Creation, c\u2019est choisir la chaleur du fait main, le respect des mati\u00E8res et le plaisir d\u2019un produit unique, con\u00E7u avec passion.